settings:
  application:
    # dev开发环境 test测试环境 prod线上环境
    mode: dev
    # 服务器ip，默认使用 0.0.0.0
    host: 0.0.0.0
    # 服务名称
    name: testApp
    # 端口号
    port: 8000 # 服务端口号
    readtimeout: 1
    writertimeout: 2
    # 数据权限功能开关
    enabledp: false
  logger:
    # 日志存放路径
    path: temp/logs
    # 日志输出，file：文件，default：命令行，其他：命令行
    stdout: '' #控制台日志，启用后，不输出到文件
    # 日志等级, trace, debug, info, warn, error, fatal
    level: trace
    # 数据库日志开关
    enableddb: false
  jwt:
    # token 密钥，生产环境时及的修改
    secret: go-admin
    # token 过期时间 单位：秒
    timeout: 3600
  database:
    # MySQL 数据库配置
    driver: mysql
    # 数据库连接字符串
    # 格式: user:password@tcp(host:port)/dbname?parameters
    # 常用参数:
    #   charset=utf8mb4        - 字符集（推荐 utf8mb4 以支持 emoji 等）
    #   parseTime=True         - 解析时间为 time.Time
    #   loc=Local             - 使用本地时区
    #   timeout=1000ms        - 连接超时
    source: root:123456@tcp(127.0.0.1:3306)/go-admin?charset=utf8mb4&parseTime=True&loc=Local&timeout=1000ms
  gen:
    # 代码生成读取的数据库名称
    dbname: go-admin
    # 代码生成是使用前端代码存放位置，需要指定到src文件夹，相对路径
    frontpath: ../go-admin-ui/src
  extend: # 扩展项使用说明
    demo:
      name: data
  cache:
    # Redis 缓存配置（可选）
#    redis:
#      addr: 127.0.0.1:6379
#      password: ""
#      db: 2
    # 内存缓存（默认）
    memory: ''
  queue:
    memory:
      poolSize: 100
    # Redis 队列配置（可选）
#    redis:
#      addr: 127.0.0.1:6379
#      password: ""
#      producer:
#        streamMaxLength: 100
#        approximateMaxLength: true
#      consumer:
#        visibilityTimeout: 60
#        bufferSize: 100
#        concurrency: 10
#        blockingTimeout: 5
#        reclaimInterval: 1
  locker:
    redis:
