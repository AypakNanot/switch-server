settings:
  application:
    # dev开发环境 test测试环境 prod线上环境
    mode: dev
    # 服务器ip，默认使用 0.0.0.0
    host: 0.0.0.0
    # 服务名称
    name: testApp
    # 端口号
    port: 8000 # 服务端口号
    readtimeout: 1
    writertimeout: 2
    # 数据权限功能开关
    enabledp: false
  logger:
    # 日志存放路径
    path: temp/logs
    # 日志输出，file：文件，default：命令行，其他：命令行
    stdout: '' #控制台日志，启用后，不输出到文件
    # 日志等级, trace, debug, info, warn, error, fatal
    level: trace
    # 数据库日志开关
    enableddb: false
  jwt:
    # token 密钥，生产环境时及的修改
    secret: opt-switch
    # token 过期时间 单位：秒
    timeout: 3600
  database:
    # PostgreSQL 数据库配置
    driver: postgres
    # 数据库连接字符串
    # 格式: host=host port=port user=user password=password dbname=dbname sslmode=mode
    # 参数说明:
    #   host             - 数据库主机地址
    #   port             - 端口号，默认 5432
    #   user             - 用户名
    #   password         - 密码
    #   dbname           - 数据库名
    #   sslmode          - SSL 模式: disable, require, verify-ca, verify-full
    #   connect_timeout  - 连接超时（秒）
    #   timezone         - 时区，默认 UTC
    source: host=127.0.0.1 port=5432 user=postgres password=123456 dbname=opt-switch sslmode=disable connect_timeout=10 timezone=Asia/Shanghai
  gen:
    # 代码生成读取的数据库名称
    dbname: opt-switch
    # 代码生成是使用前端代码存放位置，需要指定到src文件夹，相对路径
    frontpath: ../opt-switch-ui/src
  extend: # 扩展项使用说明
    demo:
      name: data
  cache:
    # Redis 缓存配置（可选）
#    redis:
#      addr: 127.0.0.1:6379
#      password: ""
#      db: 2
    # 内存缓存（默认）
    memory: ''
  queue:
    memory:
      poolSize: 100
